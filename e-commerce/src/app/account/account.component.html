<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account - Login & Register</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./account.component.css">
  </head>
  <body>
    <!-- Breadcrumb Section -->
    <div class="breadcrumb-section">
      <div class="container">
        <h6>Home / Account</h6>
      </div>
    </div>

    <!-- Main Title -->
    <div class="main-title">
      <h2>Account</h2>
    </div>

    <!-- Login & Register Forms -->
    <section class="login-register">
      <div class="container">
        <div class="row">
          <!-- Login Column -->
          <div class="col-md-6 mb-5 mb-md-0">
            <h3>Login</h3>
            <form>
              <div class="mb-3">
                <label for="loginUsername" class="form-label"
                  >Username or Email Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="loginUsername"
                  placeholder="Enter your username or email"
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                />
              </div>
              <div class="d-flex align-items-center mb-3">
                <button type="submit" class="btn btn-custom me-3">LOGIN</button>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember Me
                  </label>
                </div>
              </div>
              <div>
                <a href="#" class="form-text-link">Lost your password?</a>
              </div>
            </form>
          </div>

          <!-- Register Column -->
          <div class="col-md-6">
            <h3>Register</h3>
            <form>
              <div class="mb-3">
                <label for="registerUsername" class="form-label"
                  >Username or Email Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="registerUsername"
                  placeholder="Enter your username or email"
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Enter your password"
                />
              </div>
              <p class="disclaimer">
                Your personal data will be used to support your experience
                throughout this website, to manage access to your account, and
                for other purposes described in our privacy policy.
              </p>
              <button type="submit" class="btn btn-custom mt-3">
                REGISTER
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
