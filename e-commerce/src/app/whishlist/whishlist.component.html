<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wishlist - Brancy</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Symbols for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="./whishlist.component.css">
  </head>
  <body>
    <!-- Page Header -->
    <header class="page-header">
      <div class="container">
        <h1>My Wishlist</h1>
        <p>Showing 09 Results</p>
      </div>
    </header>

    <!-- Wishlist Content -->
    <main class="container">
      <div class="row g-4">
        <!-- Wishlist Item 1 -->
        <div class="col-md-4">
          <div class="wishlist-item">
            <div class="wishlist-img">
              <img
                src="https://via.placeholder.com/350x250"
                alt="Hare care new"
              />
            </div>
            <div class="wishlist-details">
              <h2 class="wishlist-title">Hare care new</h2>
              <div class="wishlist-price">$210.00 <del>$300.00</del></div>
              <div class="wishlist-actions">
                <button class="btn btn-add">Add to cart</button>
                <button class="btn btn-remove">Remove</button>
              </div>
              <small class="text-muted">150 reviews</small>
            </div>
          </div>
        </div>
        <!-- Wishlist Item 2 -->
        <div class="col-md-4">
          <div class="wishlist-item">
            <div class="wishlist-img">
              <img src="https://via.placeholder.com/350x250" alt="Skin care" />
            </div>
            <div class="wishlist-details">
              <h2 class="wishlist-title">Skin care</h2>
              <div class="wishlist-price">$210.00 <del>$300.00</del></div>
              <div class="wishlist-actions">
                <button class="btn btn-add">Add to cart</button>
                <button class="btn btn-remove">Remove</button>
              </div>
              <small class="text-muted">150 reviews</small>
            </div>
          </div>
        </div>
        <!-- Wishlist Item 3 -->
        <div class="col-md-4">
          <div class="wishlist-item">
            <div class="wishlist-img">
              <img src="https://via.placeholder.com/350x250" alt="Lip stick" />
            </div>
            <div class="wishlist-details">
              <h2 class="wishlist-title">Lip stick</h2>
              <div class="wishlist-price">$210.00 <del>$300.00</del></div>
              <div class="wishlist-actions">
                <button class="btn btn-add">Add to cart</button>
                <button class="btn btn-remove">Remove</button>
              </div>
              <small class="text-muted">150 reviews</small>
            </div>
          </div>
        </div>
        <!-- Wishlist Item 4 -->
        <div class="col-md-4">
          <div class="wishlist-item">
            <div class="wishlist-img">
              <img
                src="https://via.placeholder.com/350x250"
                alt="Face skin sale"
              />
            </div>
            <div class="wishlist-details">
              <h2 class="wishlist-title">Face skin sale</h2>
              <div class="wishlist-price">$210.00 <del>$300.00</del></div>
              <div class="wishlist-actions">
                <button class="btn btn-add">Add to cart</button>
                <button class="btn btn-remove">Remove</button>
              </div>
              <small class="text-muted">150 reviews</small>
            </div>
          </div>
        </div>
        <!-- Wishlist Item 5 -->
        <div class="col-md-4">
          <div class="wishlist-item">
            <div class="wishlist-img">
              <img src="https://via.placeholder.com/350x250" alt="Blusher" />
            </div>
            <div class="wishlist-details">
              <h2 class="wishlist-title">Blusher</h2>
              <div class="wishlist-price">$210.00 <del>$300.00</del></div>
              <div class="wishlist-actions">
                <button class="btn btn-add">Add to cart</button>
                <button class="btn btn-remove">Remove</button>
              </div>
              <small class="text-muted">150 reviews</small>
            </div>
          </div>
        </div>
        <!-- Wishlist Item 6 -->
        <div class="col-md-4">
          <div class="wishlist-item">
            <div class="wishlist-img">
              <img src="https://via.placeholder.com/350x250" alt="Natural" />
            </div>
            <div class="wishlist-details">
              <h2 class="wishlist-title">Natural</h2>
              <div class="wishlist-price">$210.00 <del>$300.00</del></div>
              <div class="wishlist-actions">
                <button class="btn btn-add">Add to cart</button>
                <button class="btn btn-remove">Remove</button>
              </div>
              <small class="text-muted">150 reviews</small>
            </div>
          </div>
        </div>
        <!-- Additional wishlist items can be added here to complete 9 results -->
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
